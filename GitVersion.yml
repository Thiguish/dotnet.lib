mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Patch
    track-merge-target: true
  release:
    regex: ^release$
    increment: Minor
    track-merge-target: true
  pull-request:
    regex: ^pull/(merge|head).*
    label: alpha-{PullrequestId}
    increment: Minor
    source-branches: ['main']
    track-merge-target: true
ignore:
  sha: []
