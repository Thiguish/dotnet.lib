mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Patch
  release:
    regex: ^release$
    increment: Minor
    source-branches: ['main']
    label: ''
  pull-request:
    regex: ^pull/.*
    label: alpha-
    increment: none
    source-branches: ['main']
ignore:
  sha: []
